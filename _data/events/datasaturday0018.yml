description:  '<p>Data Saturday #18 Croatia is a free one-day event for professionals who use the Microsoft data platform. This community event offer content across data management, cloud and hybrid architecture, analytics, business intelligence, AI, and more.</p>
<p><b>Event venue</b></p>
<p>The event will be in <b>person</b>, on Saturday, June 04, at the <a href="https://goo.gl/maps/4Wag21rGEw4vxcmJ9" target="_blank">Hotel International, Miramarska 24, 10000 Zagreb, Croatia</a>. </p>
<p><b>Pre-conference seminars</b></p>
<p>We have prepared excellent pre-conference seminars for you the day before the conference.</p>
<ul>
<li>Dean Vitner and Torsten Strauß - Query Engine and Execution Plans in Microsoft SQL Server</li>
<li>TBA</li>
<li>TBA</li>
</ul>
<p>More information: <a href="https://events.3nf.hr/" target="_blank">https://events.3nf.hr/</a></p>
<p><b>Organizers</b></p>
<p>The event is organized by <a href="https://www.linkedin.com/in/dmatesic/" target="_blank">Damir Matešić, MVP</a> & <a href="https://www.linkedin.com/in/dsavovic/" target="_blank">Dean Savović</a> with the help of volunteers from the SQL Server User Group Croatia.</p>'
