name: "Data Saturday #26 - Dallas"
date: 2022-09-24 08:00:00 -0000

description: '<p>Data Saturday Dallas is a one-day <b>in person</b> event for professionals who use the Microsoft data platform technologies. This community event offers content across data management, cloud and hybrid architecture, analytics, business intelligence, AI, and much more.</p>
</br>
<p><b>Event venue</b></p>
<p>Microsoft Las Colinas - LC1<br>7000 North Highway 161<br>Irving, TX 75039</p>
</br>
<p><b>Date</b></p>
<p>September 24, 2022</p>
</br>
<p><b>Registration</b></p>
<p>Event registration is now open! You can register <a href="https://www.eventbrite.com/e/data-saturday-dallas-tickets-403508032387" target="_blank" rel="noopener"><b>HERE</b></a>.</p>
</br>
<p><b>Schedule</b></p>
<p>Coming Soon</p>
<br>
<p><b>Sponsoring</b></p>
<p>More information on sponsoring Data Saturday Dallas can be found <a href="https://amyherold.com/ntssug/Data_Saturday_Dallas_2022_Sponsorship.pdf" target="_blank" rel="noopener"><b>HERE</b></a>. If you would like to become a sponsor you can sign up <a href="https://forms.office.com/r/v7PpdtDgwk" target="_blank" rel="noopener"><b>HERE</b></a>.</p>
<br>
<p><b>Disclaimers for attendees, speakers and sponsors</b></p>
<p>Guests entering Microsoft buildings in the U.S. must provide proof of vaccination OR self-attest in the tool via <a href="http://aka.ms/healthcheck" target="_blank" rel="noopener">HealthCheck</a> to have received a negative COVID-19 test within the previous three days.</p>
<p>The pandemic is fluid and things are constantly changing. As such, please be aware of our expectations or that of our venue. Attendees MAY be required to wear a mask. By registering for this event, you are agreeing to wear a mask if asked and understand your refusal will result in expulsion from the event. You will need to self-attest that you are not exhibiting symptoms related to COVID-19 by completing a series of questions. This process should take just a few minutes and is effective immediately.</p>
<p>All speakers, attendees and sponsors will be required to abide by the North Texas SQL Server User Group <a href = "https://www.meetup.com/north-texas-sql-server-user-group/pages/32667381/Code_of_Conduct/" target="_blank" rel="noopener">code of conduct</a> . Anyone violating the terms laid out, will be removed from the event.</p>
<br>
'

