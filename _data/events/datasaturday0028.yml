name: "Data Saturday  #28 - Atlanta"
date: 2022-10-01 08:00:00 -00:00

description: '
Data Saturday Atlanta is a one-day event for professionals using Microsoft''s data platform. This community event will present on topics in data management, cloud and hybrid architecture and DevOps. We''ll bring you content at all levels of learning, from beginner to advanced. We''ll have deep dives and overviews.<br>
<br>
Microsoft Offices - Atlantic Yards<br>
200 17th Street<br>
South Tower<br>
Atlanta, GA<br>
<br>
Registration for attendees opens August 1, 2022. Speakers can submit sessions using the <a href=''#speakers''>Sessionize link below</a>.<br>
<br>
Disclaimers for attendees on the event main page apply to speakers as well.<br>
<br>
Guests entering Microsoft buildings in the U.S. must provide proof of vaccination OR self-attest in the tool via <a href=''http://aka.ms/healthcheck''>HealthCheck</a> to have received a negative COVID-19 test within the previous three days.<br>
<br>
The pandemic is fluid and things are constantly changing. As such, please be aware of our expectations or that of our venue. Attendees MAY be required to wear a mask. By registering for this event, you are agreeing to wear a mask if asked and understand your refusal will result in expulsion from the event. You will need to self-attest that you are not exhibiting symptoms related to COVID-19 by completing a series of questions. This process should take just a few minutes and is effective immediately.<br>
<br>
All speakers and attendees will be required to abide by the Atlanta Azure Data <a href = ''https://www.meetup.com/atlanta-azure-data-user-group/pages/32472984/Code_of_Conduct/''>code of conduct</a> . Anyone violating the terms laid out, will be removed from the event.<br>
<br>
'
