description:  'Data Saturday #11 Croatia is a free one-day event for professionals who use the Microsoft data platform. This community event offer content across data management, cloud and hybrid architecture, analytics, business intelligence, AI, and more.</br>
The event will take place in : <a href="https://goo.gl/maps/4Wag21rGEw4vxcmJ9" target="_blank">Hotel International, Miramarska 24, 10000 Zagreb, Croatia</a></br></br></br>
We have prepared three pre-conference seminars for you:</br>
<ul>
<li>SQL Server for Developers by Miloš Radivojević</li>
<li>Improve Your Database Tuning Skills by Uwe Ricken</li>
<li>Advanced Data Visualization in Power BI by Markus Ehrenmueller</li>
</ul>
More information about pre-conference seminars and registration at: <a href="https://events.3nf.hr/Seminars.aspx" target="_blank">3NF Events</a>
'
